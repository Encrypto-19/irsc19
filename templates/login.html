{% extends 'base.html' %}

{% block content %}
<div class="container">
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissable" role="alert">
        <button type="button" class="close" data-dismiss="alert"><span>&times;</span></button>
        {{message}}
    </div>
    {% endfor %}
</div>
<div class="container mt-2">
    <form method="POST" action="">
        {% csrf_token %}
        <div class="form-group">
            <label for="EnterUserame">Enter Userame</label>
            <input type="text" class="form-control" name="username" id="EnterUsername" placeholder="Enter Username">
        </div>
        <div class="form-group">
            <label for="InputPassword1">Enter Password</label>
            <input type="password" class="form-control" name="password" id="InputPassword" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>


{% endblock %}
